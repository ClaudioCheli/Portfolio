<style>
.demo-card-wide.mdl-card {
    margin: 80px 5px 0px 5px;
    display: inline-block;
    height: auto;
    text-align: initial;
    justify-content: center;
}
.demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 250px;

}
.demo-card-wide > .mdl-card__menu {
    color: #fff;
}
</style>

<div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col">
    <div class="mdl-card__title" style="background: url('static/projects/{{ project.title }}/images/{{ project.mainImage }}') center / cover;">
        <h2 class="mdl-card__title-text">{{ project.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{ project.shortDescription }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/project/{{project.title}}">
            Open {{ project.title }}
        </a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
    </div>
</div>
